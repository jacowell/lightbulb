---
- name: Create Training Infrastructure
  hosts: localhost
  gather_facts: no
  roles:
    - role: training_infra
      provision: yes


- name: Bootstrap Training Nodes
  hosts: managed_hosts
  gather_facts: yes
  become: yes
  roles:
    - role: training_infra
      bootstrap: yes


- name: Create user accounts and configure contol node
  hosts: managed_hosts
  gather_facts: yes
  become: yes
  roles:
    - role: training_infra
      user_setup: yes

    - role: training_infra
      bootstrap_controller: yes

    - role: vim-ansible-syntax
      when: "'control' in inventory_hostname"


- name: Email Inventory Files to Students
  hosts: localhost
  connection: local
  roles:
    - role: training_infra
      email: yes
